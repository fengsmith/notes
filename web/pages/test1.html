<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<HTML>
<HEAD>
    <TITLE>Example of inline flow on several lines</TITLE>
    <STYLE type="text/css">
        EM {
            padding: 2px;
            margin: 1em;
            border-width: medium;
            border-style: dashed;
            line-height: 2.4em;
        }
        p {
            width:20px;
        }
    </STYLE>
</HEAD>
<BODY>
<P>Several <EM>emphasized words</EM> appear here.</P>
</BODY>
</HTML>
